<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Memory Game</h1>
      </header>
      <div class="modal-scores">
        <section class="score-panel">
          <ul class="stars">
          </ul>
          <span class="moves"></span> Moves
          <span class="timer"></span>
          <div class="restart">Restart here:
            <i class="fa fa-repeat"></i>
          </div>
        </section>
      </div>
      <ul class="deck">
      </ul>
    </div>
    <!-- Add modal (starter from tutorial @https://sabe.io/tutorials/how-to-create-modal-popup-box) -->
    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>That's a job well done! You've completed the game with <span id="finalMoveResult"> </span> moves in <span id="totalTimeResult"></span>.</p>
        <p>Also, your rating is: <span id="starRatingResult"></span></p>
        <button class="play-again">Wanna play again?</button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
